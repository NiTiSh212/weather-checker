<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="weather.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <!--div class="tt"> 
        <h1> weather Checker</h1>
    </div>-->

    <div class="main-container">
        <div class="container">
            <div class="fl">
                <input type="search" id="s" placeholder="Enter the City">
            </div>
            <div class="middle1">
                <div class="box1">
                    <div class="temp">
                        <p> TEMPERATURE</p>
                    </div>
                    <div class="tempdata">
                        <div class="t">
                            <p class="p1">  Min temp: </p>
                            <p class="mintemp"></p>
                        </div>
                        <div class="t1">
                            <p class="p2"> Max temp: </p>
                            <p class="mintemp1"> </p>
                        </div>
                        <div class="t2">
                            <p class="p2"> Temp:</p>
                            <p class="mintemp2"></p>
                        </div>
                    </div>
                </div>
                <div class="box2">
                    <div class="humdity">
                        <p> HUMIDITY</p>
                    </div>
                    <div class="tempdata1">
                        <div class="hum1">
                            <p class="p1"> Min fog:</p>
                            <p class="minhum"></p>
                        </div>
                        <div class="hum2">
                            <p class="p2"> Max fog:</p>
                            <p class="minhum1"></p>
                        </div>
                        <div class="hum3">
                            <p class="p3"> Fog:</p>
                            <p class="minhum2"></p>
                        </div>
                    </div>
                </div>
                <div class="box3">
                    <div class="speed">
                        <p> SPEED</p>
                    </div>
                    <div class="tempdata2">
                        <div class="speed1">
                            <p class="p1"> Min speed:</p>
                            <p class="minspeed"></p>
                        </div>
                        <div class="speed2">
                            <p class="p2"> Max speed:</p>
                            <p class="minspeed1"> </p>
                        </div>
                        <div class="speed3">
                            <p class="p3"> Gust_kph : </p>
                            <p class="minspeed2"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mid">
                <div class="btn">
                    <p class="pp">
                        Upcoming 3 Day data
                    </p>
                </div>
                <div class="middle2">
                    <div class="box4">
                        <div class="tempp">
                            <p> DAY 1</p>
                        </div>
                        <div class="tempdataa">
                            <div class="tt">
                                <p class="p4"> Min temp: </p>
                                <p class="mintempp"></p>
                            </div>
                            <div class="tt1">
                                <p class="p5"> Max temp: </p>
                                <p class="mintemp11"></p>
                            </div>
                            <div class="tt2">
                                <p class="p6"> Temp:</p>
                                <p class="mintemp22"></p>
                            </div>
                        </div>
                    </div>
                    <div class="box5">
                        <div class="humdityy">
                            <p> DAY 2</p>
                        </div>
                        <div class="tempdata11">
                            <div class="hum11">
                                <p class="p4"> Min fog:</p>
                                <p class="minhumm"></p>
                            </div>
                            <div class="hum22">
                                <p class="p5"> Max fog:</p>
                                <p class="minhum11"></p>
                            </div>
                            <div class="hum33">
                                <p class="p6"> Fog:</p>
                                <p class="minhum22"></p>
                            </div>
                        </div>
                    </div>
                    <div class="box6">
                        <div class="speedd">
                            <p> DAY 3</p>
                        </div>
                        <div class="tempdata22">
                            <div class="speed11">
                                <p class="p4"> Min speed:</p>
                                <p class="minspeedd"></p>
                            </div>
                            <div class="speed22">
                                <p class="p5"> Max speed:</p>
                                <p class="minspeed11"></p>
                            </div>
                            <div class="speed33">
                                <p class="p6"> Gust_kph :</p>
                                <p class="minspeed22"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>


    <script src="weather.js"> </script>
</body>

</html>
